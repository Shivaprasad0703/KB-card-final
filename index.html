<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  
  
  <title>AR.js Camera Toggle</title>
  <style>
    /* Add CSS for square and bigger buttons */
    .square-button {
      position: absolute;
      top: 30px;
      left: 10px;
      z-index: 1;
      width: 60px; /* Adjust the width as needed */
      height: 60px; /* Set the height to match the width for a square button */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
       /* LinkedIn blue color */
      border: none;
      border-radius: 50%; /* Make it round */
      color: #fff; /* Text color */
      text-decoration: none;
    }

    .square-button img {
      width: 80%; /* Adjust the image size as needed */
      height: 80%;
      display: block;
      border-radius: 50%;
    }


    #btn-2{
        margin-top: 100px;
    }

    .ph-no{
        
       
       width: fit-content;
       
        font-size: 15px;
        padding: 10px;
        border-radius: 5px;
        margin-top: 230px;
        margin-left: 10px;
    }
    .img-call{
        width: 50px;
        height: 50px;
        border-radius: 50%;
    }

  </style>
</head>
<body style="margin: 0; overflow: hidden;">
  <!-- Add the "Toggle Camera" button -->
  <a href="https://www.linkedin.com/in/krishnan-balasubramanian-534145157/" target="_blank" class="square-button">
   
    <img src="https://raw.githubusercontent.com/Shivaprasad0703/KB-Sir/main/WEBAR/linkedIn.png" alt="LinkedIn">
  </a>


  <a href="mailto:dinakar2022@gmail.com" target="_blank" class="square-button" id="btn-2">
   
    <img src="https://img.freepik.com/free-photo/online-internet-symbol-icon_53876-144714.jpg?w=996&t=st=1694075629~exp=1694076229~hmac=b27e66ab2f1a15e3e229d0f87ef81704a18525269f3259e42a0b6081530a9660" alt="LinkedIn">
  </a>

  <div class="ph-no" onclick="copyFunction()">
        <img src="https://img.freepik.com/premium-vector/3d-realistic-phone-handset-ringing_165488-6525.jpg?w=996" class="img-call"/>
        </div>
<!--   <a href="8970640134" target="_blank" class="square-button">
    
  </a>
  <a href="mailto:shivumite@gmail.com" target="_blank" class="square-button">
    
  </a> -->

  <!-- Initialize the A-Frame scene with AR.js -->
  <a-scene embedded arjs>
    <!-- Sample AR content -->
    <!-- Define the "hiro" marker -->
    <a-marker preset="hiro">
      <!-- Sample image displayed when the marker is detected -->

      <a-image
        position="0 0.5 0"
        rotation="0 0 0"
        src="https://raw.githubusercontent.com/Shivaprasad0703/KB-Sir/main/WEBAR/KB%20sir%20Business%20card.jpg"
      ></a-image>

      <!-- Sample button image -->
      <a href="https://www.google.com/" target="_blank">
        <a-image
          id="linkedinButton"
          position="-1 0.5 0"
          rotation="0 0 0"
          src="https://raw.githubusercontent.com/Shivaprasad0703/KB-Sir/main/WEBAR/t05_Dr-KB.jpg"
        ></a-image>
      </a>
      <a href="https://www.google.com/" target="_blank">
        <a-image
          id="linkedinButton"
          position="-1 0.5 0"
          rotation="0 0 0"
          src="https://raw.githubusercontent.com/Shivaprasad0703/KB-Sir/main/WEBAR/t05_Dr-KB.jpg"
        ></a-image>
      </a>

      
    </a-marker>

    <!-- Define the camera marker -->
    <a-marker-camera preset="hiro" active="true"></a-marker-camera>
  </a-scene>

  <!-- JavaScript code for camera toggle -->
  <script>
    // Get references to the camera and button elements
    const camera = document.querySelector('a-marker-camera');
    const linkedinButton = document.getElementById('linkedinButton');

    // Initialize a variable to track camera state
    let cameraEnabled = true;

    // Function to toggle the camera on/off
    function toggleCamera() {
      cameraEnabled = !cameraEnabled;
      camera.setAttribute('active', cameraEnabled);

      // Toggle the visibility of the LinkedIn button
      if (cameraEnabled) {
        linkedinButton.setAttribute('visible', 'true');
      } else {
        linkedinButton.setAttribute('visible', 'false');
      }
    }

    //function for copy phone no from ar card

    var phoneNo = 8970640134;


    function copyFunction(){

        navigator.clipboard.writeText(phoneNo);
    }




    // Add a click event listener to the LinkedIn button
    linkedinButton.addEventListener('click', toggleCamera);
  </script>
</body>
</html>
